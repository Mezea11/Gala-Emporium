<!DOCTYPE html>
<html lang="en">
<head>

    <script src="jquery-3.7.1.js"></script>

<body>
  <!-- HEADER -->
  <header id="main-header">
    <h1 id="main-h1">Gala Emporium</h1>
    <p id="main-header-p">The sky is not the limit - it's the backdrop.</p>
  </header>
  <!-- NAVBAR -->
  <nav id="main-nav">
    <ul id="main-ul">
        <li class="main-li"><a href="#">Home</a></li>

        <li class="main-li"><a href="#Login">Login</a></li>

  <!-- MAIN CONTENT -->

      <p style="display: flex; align-items: center; justify-content: center; margin-top: 5rem;">Book your ticket today!</p>

        <!-- Add the collective event calendar here -->
        <h2>Upcoming Events</h2>

          <h3>Event Name</h3>

          <img src="client/assets/gala.jpg" alt="">

      </div>
        <!-- More events can be added similarly -->
    </section>
</div>
